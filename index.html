    <script>
        const sfxSpin = new Audio('https://github.com/datnekhihi/xo-so-tet/raw/refs/heads/main/X%E1%BB%95%20S%E1%BB%91.mp3');
        const sfxStop = new Audio('https://www.soundjay.com/buttons/sounds/button-16.mp3'); 
        const sfxWin = new Audio('https://www.soundjay.com/misc/sounds/magic-chime-01.mp3'); 

        function toggleFS() {
            sfxSpin.play().then(() => sfxSpin.pause());
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(e => console.log(e));
            } else {
                document.exitFullscreen();
            }
        }

        const d1 = document.getElementById('d1'), d2 = document.getElementById('d2'), d3 = document.getElementById('d3');
        const btn = document.getElementById('btnMain'), historyList = document.getElementById('history-list');
        let isSpinning = false;

        window.onload = () => { [d1, d2, d3].forEach(d => d.classList.add('show')); };

        function startSpin() {
            if (isSpinning) return;
            isSpinning = true; 
            btn.disabled = true;

            sfxSpin.currentTime = 0; 
            sfxSpin.loop = true;
            sfxSpin.volume = 1;
            sfxSpin.play().catch(() => {});

            [d1, d2, d3].forEach(d => { 
                d.classList.remove('boom-effect'); 
                d.classList.add('spinning'); 
            });

            const res = Math.floor(Math.random() * 450 + 1).toString().padStart(3, '0');
            const i1 = setInterval(() => d1.innerText = Math.floor(Math.random()*10), 50);
            const i2 = setInterval(() => d2.innerText = Math.floor(Math.random()*10), 50);
            const i3 = setInterval(() => d3.innerText = Math.floor(Math.random()*10), 50);

            // M·ªñI √î QUAY ƒê√öNG 10 GI√ÇY M·ªöI D·ª™NG
            // √î 1: D·ª´ng ·ªü gi√¢y th·ª© 10
            setTimeout(() => { 
                clearInterval(i1); d1.innerText = res[0]; d1.classList.remove('spinning'); 
                sfxStop.cloneNode(true).play(); 
            }, 10000);

            // √î 2: D·ª´ng ·ªü gi√¢y th·ª© 20 (Quay th√™m 10s sau √¥ 1)
            setTimeout(() => { 
                clearInterval(i2); d2.innerText = res[1]; d2.classList.remove('spinning'); 
                sfxStop.cloneNode(true).play(); 
            }, 20000);

            // √î 3: D·ª´ng ·ªü gi√¢y th·ª© 30 (Quay th√™m 10s sau √¥ 2)setTimeout(() => {clearInterval(i3); d3.innerText = res[2]; d3.classList.remove('spinning'); 
                sfxStop.cloneNode(true).play(); 

                sfxSpin.pause(); 
                sfxWin.play(); 

                setTimeout(() => {
                    [d1, d2, d3].forEach(d => d.classList.add('boom-effect')); 
                    confetti({ particleCount: 400, spread: 120, origin: { y: 0.6 } });
                    const item = document.createElement('div');
                    item.className = 'history-item'; item.innerText = res;
                    historyList.prepend(item);
                    isSpinning = false; 
                    btn.disabled = false;
                }, 200);
            }, 30000); 
        }

        setInterval(() => {

            p.style.animationDuration = Math.random() * 3 + 4 + 's';
            document.body.appendChild(p); setTimeout(() => p.remove(), 7000);
        }, 300);
